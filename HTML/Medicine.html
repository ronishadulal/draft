<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medicine</title>
    <link rel="icon" href="../Images/Logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/Medicine.css" />
  </head>

  <body class="main">
    <!-- header Design -->
    <header>
      <nav class="navbar navbar-expand-lg bg-body-none">
        <div class="container">
          <a class="navbar-brand mx-auto" href="#">
            <img
              src="../Images/Logo.png"
              alt="Logo"
              width="100"
              height="100"
              class="d-inline-block align-text-top"
            />
          </a>
          <h2 class="mt-3 fs-3 mx-3">DOCTOR SATHI</h2>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active fw-medium"
                  aria-current="page"
                  href="cart.html"
                >
                  <img
                    src="../Images/cart.png"
                    alt="Cart Icon"
                    width="25"
                    height="25"
                    class="me-2"
                  />Cart
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active fw-medium"
                  aria-current="page"
                  href="index.html"
                >Home</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active fw-medium"
                  aria-current="page"
                  href="service.html"
                >Services</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active fw-medium"
                  aria-current="page"
                  href="about.html"
                >About</a>
              </li>
            </ul>
          </div>
          <img
            src="../Images/profile-user.png"
            alt="User Profile"
            width="25"
            height="25"
            class="user d-inline-block"
          />
        </div>
      </nav>
      <div
        class="Medicine container d-flex justify-content-center align-items-center rounded-5 mb-5"
      >
        <div class="text-center">
          <h1 class="fw-semibold">Medicine</h1>
        </div>
      </div>
    </header>

    <main>
      <div class="container mb-5 mt-5">
        <!--First Row-->
        <div
          class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"
        >
          <div class="col">
            <div class="card border-0 shadow">
              <img
                src="../Images/Medicine/Sinex.png"
                class="card-img-top"
                alt="medicine"
              />
              <div class="card-body text-center">
                <h5 class="card-title fw-medium fs-5">Sinex Tab</h5>
                <p class="card-text fs-6 text-muted">Rs.30</p>
                <a href="#" class="btn brownbtn add-to-cart" data-medicine-id="1" data-medicine-name="Sinex Tab" data-price="30">ADD TO CART</a>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card border-0 shadow">
              <img
                src="../Images/Medicine/CTZ Tab.png"
                class="card-img-top"
                alt="medicine"
              />
              <div class="card-body text-center">
                <h5 class="card-title fw-medium fs-5">CTZ Tab</h5>
                <p class="card-text fs-6 text-muted">Rs.30</p>
                <a href="#" class="btn brownbtn add-to-cart" data-medicine-id="2" data-medicine-name="CTZ Tab" data-price="30">ADD TO CART</a>
              </div>
            </div>
          </div>

          <!-- More medicines can be added here -->

        </div>
      </div>
    </main>

    <!-- Success Message Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">Success</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Item added to cart successfully!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGzA2EDwH692OnT4C1X67E/zI2mTOfoVxFu+KiXG8RbK4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-pzb6Cm0LJLn2QHC/Zt1LYTuxjI5fhZp6MCaRIk9C8tN4E7AK7rJVDq6pHvi5gFkt" crossorigin="anonymous"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const successModal = new bootstrap.Modal(document.getElementById('successModal'));

        document.querySelectorAll('.add-to-cart').forEach(button => {
          button.addEventListener('click', (e) => {
            e.preventDefault();
            successModal.show();
          });
        });
      });
    </script>
  </body>
</html>
